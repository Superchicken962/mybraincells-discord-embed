<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mybraincells - discord chat</title>
    <link rel="icon" href="brain.jpg">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

<form>
  Name:
  <input type="text" placeholder="Username" size="12" id="an">
  - mybraincells.cf
  <br><br><br>
  <iframe src="https://e.widgetbot.io/channels/761959921767677953/774547279628992513" class="embeddiscord" height="600" width="800"></iframe>
  <input type="text" class="messagebox" placeholder="Message #messages_from_website" size="12" id="un"><br><span class="burger">Make sure you enter a name before posting! (top left of page.)</span>
  <input type="button" class="sendbutton" value="Send" onclick="sendmsg()">
</form>
  <script>
    function sendmsg() {
      var message = document.getElementById("un").value;
      var thename = document.getElementById("an").value;
      thename += ' - mybraincells.cf';
      var request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/774547298415017994/wls_IhXAidbCrJ2ZLlHbed5Jd5mEZntO8ZaBuhb89xq_hHUDXy40fVg3YggukSnAn4pM");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: thename,
        avatar_url: "",
        content: message
      }

      request.send(JSON.stringify(params));
    }
  </script>
</body>

</html>
